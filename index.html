<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="calculadora">
            <div class="res">
                <p></p>
            </div>
            <div class="botoes">
                <p>
                    <input type="button" value="7" class="numeros botao" onclick="clicou()">
                    <input type="button" value="8" class="numeros botao" onclick="clicou()">
                    <input type="button" value="9" class="numeros botao" onclick="clicou()">
                    <input type="button" value="x" class="sinais botao" onclick="clicou()">
                </p>
                <p>
                    <input type="button" value="4" class="numeros botao" onclick="clicou()">
                    <input type="button" value="5" class="numeros botao" onclick="clicou()">
                    <input type="button" value="6" class="numeros botao" onclick="clicou()">
                    <input type="button" value="-" class="sinais botao" onclick="clicou()">
                </p>
                <p>
                    <input type="button" value="1" class="numeros botao" onclick="clicou()">
                    <input type="button" value="2" class="numeros botao" onclick="clicou()">
                    <input type="button" value="3" class="numeros botao" onclick="clicou()">
                    <input type="button" value="+" class="sinais botao" onclick="clicou()">
                </p>
                <p>
                    <input type="button" value="/" class="sinais botao" onclick="clicou()">
                    <input type="button" value="0" class="numeros botao" onclick="clicou()">
                    <input type="button" value="." class="sinais botao" onclick="clicou()">
                    <input type="button" value="=" class="sinais botao" id="igual">
                </p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
